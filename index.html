<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
    <title>FCC Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>
    <form>
        <label for="name" id="name-label">
            <p>Name</p>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </label>
        <label for="email" id="email-label">
            <p>Email</p>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </label>
        <label for="number" id="number-label">
            <p>Age (optional)</p>
            <input type="number" name="age" id="number" placeholder="Age" min="10" max="100" required>
        </label>
        <label for="dropdown" id="role-label"><p>Which option best describes your current role?</p></label>
        <select id="dropdown">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="full-job">Full Time Job</option>
            <option value="full-learner">Full Time Learner</option>
            <option value="not-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        <fieldset class="recomendation">
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <p>
                <input type="radio" name="recomendation" id="definitely">
                <label for="definitely">Definitely</label>
            </p>
            <p>
                <input type="radio" name="recomendation" id="maybe">
                <label for="maybe">Maybe</label>
            </p>
            <p>
                <input type="radio" name="recomendation" id="not">
                <label for="not">Not sure</label>
            </p>
        </fieldset>
        <label for="feature" id="role-label"><p>What is your favorite feature of freeCodeCamp?</p></label>
        <select id="fearure">
            <option value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="open-source">Open Source</option>
        </select>
        <fieldset class="improvements">
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="front-end">
                <input type="checkbox" id="front-end" name="front-end"> Front-End Projects
            </label>
            <label for="back-end">
                <input type="checkbox" id="back-end" name="back-end"> Back-End Projects
            </label>
            <label for="data">
                <input type="checkbox" id="data" name="data"> Data Visualization
            </label>
            <label for="challenges2">
                <input type="checkbox" id="Challenges2" name="challenges2"> Challenges
            </label>
            <label for="source-community">
                <input type="checkbox" id="source-community" name="source-community"> Open Source Community
            </label>
            <label for="gitter">
                <input type="checkbox" id="gitter" name="gitter"> Gitter help rooms
            </label>
            <label for="videos">
                <input type="checkbox" id="videos" name="videos"> Videos
            </label>
            <label for="meetups">
                <input type="checkbox" id="meetups" name="meetups"> City Meetups
            </label>
            <label for="wiki">
                <input type="checkbox" id="wiki" name="wiki"> Wiki
            </label>
            <label for="forum">
                <input type="checkbox" id="forum" name="forum"> Forum
            </label>
            <label for="courses">
                <input type="checkbox" id="courses" name="courses"> Additional Courses
            </label>
        </fieldset>
        <label for="sugestions">Any comments or suggestions?</label>
        <textarea id="sugestions" placeholder="Enter your comment here..." minlength="5" maxlength="10" aria-setsize="10" cols="20" rows="5">
        </textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
